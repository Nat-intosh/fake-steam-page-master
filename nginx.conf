# make sure we're in the right folder
cd ~/apps/drunkgame/fake-steam-page-master

# show current files for quick debug
ls -la

# create a basic nginx.conf (overwrites if exists)
cat > nginx.conf <<'EOF'
server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, must-revalidate";
    }
}
EOF

# now build again
sudo docker compose build --pull
